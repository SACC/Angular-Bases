<p>list works!</p>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd =  odd;
    "
    class="list-group-item"
    [ngClass]="{ 'list-group-item-primary': isEven,
                  'list-group-item-secondary': isOdd
   }" >

    <span class="text-primary"> {{ i + 1}}. </span>

    <span>{{ character.name }} -</span>

    <strong>Power: </strong>

    <span>{{ character.power }}</span>

    <span> Es el primero: {{ isFirst}}</span>
    <!-- <span> Es el primero: {{ i === 0}}</span> -->

    <span> Es el ultimo: {{ isLast }}</span>

  </li>
</ul>
